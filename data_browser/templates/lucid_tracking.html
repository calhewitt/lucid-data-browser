<html>
 <head>
    <script src="//use.edgefonts.net/open-sans:n3,n4,i4.js"></script>
    <style type="text/css">

        top: 0px;

      }
      #title-container {
        position: fixed;

        height: 130px;  
      }

      #title {
        font-family: open-sans;
        font-weight: 300;
        font-size: 35px;
        position: absolute;
        top: 50px;
        left: 15px;
        color: #222222;
      }
      #sidebar {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 380px;
        height: 100%;
        background-color: #ffffff;
        box-shadow: 3px 0px 5px 0 rgba(0,0,0,.5);
        z-index: 300;

      #details {
        position: absolute;

      }

        position: fixed;

      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJlcv7E3JJl6ejN109-wFHm5E26HkCH_k"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
      var lucidMarker;
      var map;
      var orbitLine;
      var lineDrawn = false;

      function initialize() {
        var mapOptions = {
          center: { lat: 0, lng: 0},
          zoom: 3,
          disableDefaultUI: true
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var image = {
    		  url: "../static/img/lucidthumb.png",
    		  size: new google.maps.Size(40, 40),
    		  origin: new google.maps.Point(0, 0),
  		  anchor: new google.maps.Point(20, 20),
    		};
    		lucidMarker = new google.maps.Marker({
    		    map: map,
    		    icon: image,
    		    anchor: new google.maps.Point(20, 20)
    		});

      }

      function setPosition(lat, lng) {
        console.log(lat)
        console.log(lng)
     		newLatLng = new google.maps.LatLng(lat, lng);
     		lucidMarker.setPosition(newLatLng);
        map.setCenter(newLatLng);
      }
    </script>
  </head>
  <body>
	<div id="map-canvas"></div>
  <div id="sidebar">
    <div id = "title-container">
      <div id = "title">LUCID Tracking</div>
    </div>
    <div id = "menu-button" onclick = "window.location = './';"><img src = "../static/img/back.svg"></div>
    <div id = "details">
      Latitude: <span id = "lat"></span>&deg;<br>
      Longitude: <span id = "lng"></span>&deg;
    </div>
  </div>
  </body>

  <script>
  function grabData() {
    console.log("Grabbing coordinates")
    $.get("tracking/get/position", function(data) {
      data = data.split(",")
      data[0] = Math.round(data[0] * 100) / 100
      data[1] = Math.round(data[1] * 100) / 100
      setPosition(data[0], data[1])
      $("#lat").text(data[0]);
      $("#lng").text(data[1]);
      setTimeout('grabData()', 1000); // schedule for 1 sec...
    })
  }
  function grabLine() {
    console.log("Grabbing orbital line")
    $.get("tracking/get/line", function(data) {
      
      if (lineDrawn) {
        orbitLine.setMap(null);
      }

      points = data.split(";")

      var orbitLinepoints = []

      $(points).each(function(index, point) {
        point = point.split(",")
        point[0] = Math.round(point[0] * 100) / 100
        point[1] = Math.round(point[1] * 100) / 100 //rounding...
        orbitLinepoints.push(new google.maps.LatLng(point[0], point[1]))
      })

      orbitLine = new google.maps.Polyline({
        path: orbitLinepoints,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      })

      orbitLine.setMap(map)
      lineDrawn = true
      setTimeout('grabLine()', 10000) // schedule for 10 secs...
    })
  
  }
  $(document).ready(function() {
    initialize();
    grabData();
    grabLine();
  })
  </script>
</html>
